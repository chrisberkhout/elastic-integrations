---
description: Pipeline for TYCHON Browser Tables
processors:

    - remove:
        field: tychon.package.installed
        if: ctx.tychon.package.installed == ""
        ignore_missing: true
    - remove:
        field: tychon.package.size
        if: ctx.tychon.package.size == ""
        ignore_missing: true
    - convert:
        field: tychon.package.size
        type: long
        ignore_missing: true

    # ECS fields

    - set:
        field: event.category
        value: [network]
