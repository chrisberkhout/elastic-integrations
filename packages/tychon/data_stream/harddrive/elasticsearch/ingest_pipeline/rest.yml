---
description: Pipeline for the TYCHON Hard Drive Dataset
processors:

  - convert:
      field: tychon.disk.size
      type: long
      ignore_missing: true

  # ECS fields

  - set:
      field: event.kind
      value: state
  - set:
      field: event.category
      value: [configuration]
  - set:
      field: event.type
      value: [info]
