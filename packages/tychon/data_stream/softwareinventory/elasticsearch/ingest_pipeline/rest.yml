---
description: Pipeline for Software Inventory
processors:
  - rename: 
      field: edition
      target_field: package.edition
      ignore_failure: true
      ignore_missing: true
      tag: edition_rename
  - rename: 
      field: comment
      target_field: package.description
      ignore_failure: true
      ignore_missing: true
      tag: comment_rename
  - set:
      field: event.kind
      value: state
  - set:
      field: event.category
      value: [package]
  - set:
      field: event.type
      value: [info]
  - set:
      field: package.installed
      value: '1970-01-01T00:00:01Z'
      if: ctx.package.installed == 'installed'
  - set:
      field: package.installed
      value: '1970-01-01T00:00:01Z'
      if: ctx.package.installed == ''
  - gsub:
      field: package.size
      pattern: '[^0-9]'
      replacement: ''
  - set:
      field: package.size
      value: 0
      ignore_failure: true
      if: ctx.package.size == ''
  - convert:
      field: package.size
      type: long
      ignore_missing: true
  - gsub:
      field: package.version_build
      pattern: '[^0-9]'
      replacement: ''
      ignore_missing: true
  - gsub:
      field: package.version_major
      pattern: '[^0-9]'
      replacement: ''
      ignore_missing: true
  - gsub:
      field: package.version_minor
      pattern: '[^0-9]'
      replacement: ''
      ignore_missing: true
  - gsub:
      field: package.version_release
      pattern: '[^0-9]'
      replacement: ''
      ignore_missing: true
  - set:
      field: event.kind
      value: state
  - set:
      field: package.type
      value: rpm
      if: ctx.package.type == ''
  - script:
      source: ctx.package.cpe = "cpe:/a:" + ctx.package.name + ":" + ctx.package.version
      if: ctx.package.cpe == ''
      ignore_failure: true