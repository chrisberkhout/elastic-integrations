source:
  index:
    - logs-tychon.tychon_softwareinventory-*
  query:
    bool:
      must:
        - match_phrase:
            package.type: 'rpm'
        - match_phrase:
            event.kind: 'state'
dest:
  index: tychon_softwareinventory-rpm
frequency: 30m
sync:
  time:
    field: 'event.ingested'
    delay: 60s
latest:
  unique_key:
    - id
  sort: '@timestamp'
_meta:
  fleet_transform_version: 1.0.6
  run_as_kibana_system: false
  managed: true
description: This transformation ensures there is a running configuration of what rpm based installations are on a Linux endpoint from TYCHON.
