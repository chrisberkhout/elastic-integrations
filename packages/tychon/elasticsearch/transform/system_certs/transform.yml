source:
  index:
    - logs-tychon.tychon_systemcerts*
  query:
    bool:
      must:
        - match_phrase:
            event.kind: 'state'
        - wildcard:
            log.file.path: '*hostcerts_info.json'
dest:
  index: tychon_systemcerts
frequency: 30m
sync:
  time:
    field: 'event.ingested'
    delay: 60s
latest:
  unique_key:
    - id
  sort: '@timestamp'
_meta:
  fleet_transform_version: 1.0.3
  run_as_kibana_system: false
  managed: true
description: This transformation ensures there is a running configuration of what certificates are currently on a device from TYCHON.