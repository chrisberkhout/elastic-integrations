---
description: Pipeline for TYCHON Volumes
processors:

  - set:
      field: tychon.volume.block_size
      value: 0
      if: ctx.tychon.volume.block_size == ''
  - set:
      field: tychon.volume.freespace
      value: 0
      if: ctx.tychon.volume.freespace == ''
  - set:
      field: tychon.volume.percent_full
      value: 100
      if: ctx.tychon.volume.percent_full == '' || ctx.tychon.volume.percent_full == 'NaN'
  - set:
      field: tychon.volume.size
      value: 0
      if: ctx.tychon.volume.size == ''
  - convert:
      field: tychon.volume.block_size
      type: long
      ignore_missing: true
  - convert:
      field: tychon.volume.freespace
      type: long
      ignore_missing: true
  - convert:
      field: tychon.volume.percent_full
      type: float
      ignore_missing: true
  - convert:
      field: tychon.volume.size
      type: long
      ignore_missing: true

  # ECS fields

  - set:
      field: event.kind
      value: state
  - set:
      field: event.category
      value: [configuration]
  - set:
      field: event.type
      value: [info]
