---
description: Pipeline for TYCHON Features Datasets
processors:

  - remove:
      field: tychon.file.created
      if: ctx.tychon.file.created == ''
      ignore_failure: true
      ignore_missing: true
  - remove:
      field: tychon.file.accessed
      if: ctx.tychon.file.accessed == ''
      ignore_failure: true
      ignore_missing: true
  - remove:
      field: tychon.file.mtime
      if: ctx.tychon.file.mtime == ''
      ignore_failure: true
      ignore_missing: true
  - script:
      lang: painless
      description: Remove non-strings from file.attributes
      if: ctx.tychon?.file?.attributes instanceof List
      source: |
        def result = [];
        for (def v : ctx.tychon.file.attributes) {
          if (v instanceof String) {
            result.add(v);
          }
        }
        ctx.tychon.file.attributes = result;
  - convert:
      field: tychon.file.size
      type: long
      ignore_missing: true
  - rename:
      field: tychon.event.windows_certificate_store_path
      target_field: tychon.windows_certificate_store_path
      ignore_missing: true
  - convert:
      field: tychon.x509.public_key_size
      type: long
      ignore_missing: true
  - split:
      field: tychon.x509.enhanced_key_usage
      separator: ","
      ignore_missing: true
      ignore_failure: true
  - split:
      field: tychon.x509.key_usage
      separator: ","
      ignore_missing: true
      ignore_failure: true
  - rename:
      field: tychon.process.owner
      target_field: process.user.name
      ignore_missing: true
  - rename:
      field: tychon.process.ppid
      target_field: tychon.process.parent.pid
      ignore_missing: true
  - convert:
      field: tychon.process.pid
      type: long
      ignore_missing: true
  - convert:
      field: tychon.process.parent.pid
      type: long
      ignore_missing: true
  - convert:
      field: tychon.server.port
      type: long
      ignore_missing: true
  - rename:
      field: tychon.file.code_signature.issuer
      target_field: tychon.file.x509.issuer.distinguished_name
      ignore_missing: true
  - script:
      lang: painless
      description: Normalize tychon.x509 array fields
      source: |
        def fieldset = ctx.tychon.x509;
        if (fieldset != null) {
          for (String partyName : ["issuer", "subject"]) {
            def party = fieldset[partyName];
            if (party != null) {
              for (String fieldName : [
                  "common_name",
                  "country",
                  "distinguished_name",
                  "locality",
                  "organizational_unit",
                  "organization",
                  "state_or_province"
                ]) {
                def value = party[fieldName];
                if (value == "") {
                  party.remove(fieldName);
                } else if (value instanceof String) {
                  party[fieldName] = [value];
                }
              }
            }
          }
        }

  # ECS fields

  - set:
      field: event.kind
      value: state
  - set:
      field: event.category
      value: [configuration]
  - set:
      field: event.type
      value: [info]
