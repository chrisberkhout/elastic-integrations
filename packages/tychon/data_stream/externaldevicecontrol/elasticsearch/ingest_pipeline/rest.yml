---
description: Pipeline for TYCHON External Device Protection Tables
processors:
  - set:
      field: event.category
      value: [configuration]
  - set:
      field: event.type
      value: [info]
  - rename:
      field: "log.user_data.device_id"
      target_field: tychon.log.user_data.device_id
      ignore_missing: true
  - rename:
      field: "log.user_data.code_name"
      target_field: tychon.log.user_data.code_name
      ignore_missing: true
  - rename:
      field: "log.time_created"
      target_field: tychon.log.time_created
      ignore_missing: true
  - rename:
      field: "log.record_id"
      target_field: tychon.log.record_id
      ignore_missing: true
  - rename:
      field: "log.event_id"
      target_field: tychon.log.event_id
      ignore_missing: true
  - rename:
      field: "type"
      target_field: tychon.type
      ignore_missing: true
  - rename:
      field: "log.status_changed"
      target_field: tychon.log.status_changed
      ignore_missing: true
  - rename:
      field: "log.name"
      target_field: tychon.log.name
      ignore_missing: true
  - rename:
      field: "log.status"
      target_field: tychon.log.status
      ignore_missing: true
  - rename:
      field: "policy.execution.changed"
      target_field: tychon.policy.execution.changed
      ignore_missing: true
  - rename:
      field: "policy.execution.action"
      target_field: tychon.policy.execution.action
      ignore_missing: true
  - rename:
      field: "policy.attach.changed"
      target_field: tychon.policy.attach.changed
      ignore_missing: true
  - rename:
      field: "policy.attach.action"
      target_field: tychon.policy.attach.action
      ignore_missing: true
  - rename:
      field: "policy.whitelist.changed"
      target_field: tychon.policy.whitelist.changed
      ignore_missing: true
  - rename:
      field: "policy.whitelist.action"
      target_field: tychon.policy.whitelist.action
      ignore_missing: true
  - rename:
      field: "policy.whitelist.current_value"
      target_field: tychon.policy.whitelist.current_value
      ignore_missing: true
  - rename:
      field: "policy.whitelist.previous_value"
      target_field: tychon.policy.whitelist.previous_value
      ignore_missing: true
  - rename:
      field: "log.event_data.device_description"
      target_field: tychon.log.event_data.device_description
      ignore_missing: true
  - rename:
      field: "log.event_data.device_id"
      target_field: tychon.log.user_data.device_id
      ignore_missing: true
  - rename:
      field: "log.event_data.device_location"
      target_field: tychon.log.event_data.device_location
      ignore_missing: true
  - rename:
      field: "log.event_summary"
      target_field: tychon.log.event_summary
      ignore_missing: true
  - date:
      field: 'tychon.winlog.time_created'
      ignore_failure: true
      formats:
        - epoch_second
  - set:
      field: tychon.log.event_data.device_description
      value: "Unknown"
      if: "ctx.tychon.log?.event_data?.device_description == null"
      ignore_failure: true
  - set:
      field: event.kind
      value: state
  - split:
      field: tychon.policy.whitelist.previous_value
      separator: ','
      ignore_missing: true
  - split:
      field: tychon.policy.whitelist.current_value
      separator: ','
      ignore_missing: true
  - convert:
      field: tychon.log.event_id
      type: long
      ignore_missing: true
  - convert:
      field: tychon.log.record_id
      type: long
      ignore_missing: true
