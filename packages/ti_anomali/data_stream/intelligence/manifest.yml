type: logs
title: Anomali Threatstream Intellicence
streams:
  - input: cel
    vars:
      - name: username
        type: text
        title: Username
        description: The username for Anomali ThreatStream.
        multi: false
        required: true
        show_user: true
      - name: api_key
        type: password
        title: API key
        description: The API key for Anomali ThreatStream.
        multi: false
        required: true
        show_user: true
        secret: true
      - name: url
        type: text
        title: URL
        description: The base URL of the Anomali ThreatStream instance.
        default: https://api.threatstream.com
        required: true
        show_user: true
      - name: interval
        type: text
        title: Interval
        description: Duration between requests to the CrowdStrike Falcon Intelligence API. Supported units for this parameter are h/m/s.
        default: 5m
        multi: false
        required: true
        show_user: true
      - name: page_size
        type: integer
        title: Page Size
        description: The number of to return in each response. Default is 1000. The maximum is 1000.
        default: 1000
        multi: false
        required: true
        show_user: false
      - name: http_client_timeout
        type: text
        title: HTTP Client Timeout
        description: Duration before declaring that the HTTP client connection has timed out. Valid time units are ns, us, ms, s, m, h.
        multi: false
        required: true
        show_user: false
        default: 30s
      - name: enable_request_tracer
        type: bool
        title: Enable request tracing
        multi: false
        required: false
        show_user: false
        description: The request tracer logs requests and responses to the agent's local file-system for debugging configurations. Enabling this request tracing compromises security and should only be used for debugging. See [documentation](https://www.elastic.co/guide/en/beats/filebeat/current/filebeat-input-cel.html#_resource_tracer_filename) for details.
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: false
        default:
          - forwarded
          - anomali-intelligence
      - name: preserve_original_event
        required: true
        show_user: true
        title: Preserve original event
        description: Preserves a raw copy of the original event, added to the field `event.original`
        type: bool
        multi: false
        default: false
      - name: processors
        type: yaml
        title: Processors
        multi: false
        required: false
        show_user: false
        description: >
          Processors are used to reduce the number of fields in the exported event or to enhance the event with metadata. This executes in the agent before the logs are parsed. See [Processors](https://www.elastic.co/guide/en/beats/filebeat/current/filtering-and-enhancing-data.html) for details.

    template_path: cel.yml.hbs
    title: Anomali Threatstream Intelligence
    description: Receives indicators from Anomali Threatstream Intelligence
