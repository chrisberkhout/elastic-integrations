---
description: Pipeline for TYCHON HOST OS
processors:

  - convert:
      field: tychon.host.risk.calculated_score
      type: float
      ignore_missing: true
  - set:
      field: tychon.host.security.antivirus.exists
      value: 'false'
      if: ctx.tychon.host.security.antivirus.exists == ''
  - lowercase:
      field: tychon.host.security.antivirus.exists
  - split:
      field: tychon.host.security.antivirus.exists
      separator: ','
      target_field: _tmp_av
  - set:
      field: tychon.host.security.antivirus.exists
      value: '{{_tmp_av.0}}'
  - remove:
      field: _tmp_av
  - remove:
      field: tychon.tychon.definition.oval
      if: ctx.tychon.tychon.definition.oval == ''
  - remove:
      field: tychon.tychon.definition.stig
      if: ctx.tychon.tychon.definition.stig == ''
  - convert:
      field: tychon.host.memory.size
      type: long
      ignore_failure: true

  # ECS fields

  - set:
      field: event.category
      value: [host]

  # ECS fields from the tychon fieldset

  - set:
      field: host.architecture
      copy_from: tychon.host.architecture
      ignore_empty_value: true
  - set:
      field: host.os.kernel
      copy_from: tychon.host.os.kernel
      ignore_empty_value: true
  - set:
      field: host.risk.calculated_score
      copy_from: tychon.host.risk.calculated_score
      ignore_empty_value: true
