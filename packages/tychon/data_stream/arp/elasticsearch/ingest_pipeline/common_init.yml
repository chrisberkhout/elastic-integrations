---
description: Pipeline for common initial processing
processors:

  - set:
      copy_from: message
      field: event.original
  - json:
      field: message
      target_field: tychon
  - dot_expander:
      field: '*'
      path: tychon

  - set:
      field: event.module
      value: tychon

  - set:
      field: '@timestamp'
      value: '{{_ingest.timestamp}}'
  - set:
      field: event.ingested
      value: '{{_ingest.timestamp}}'
  - date:
      tag: date_timestamp
      field: '@timestamp'
      formats:
        - ISO8601



