---
description: Pipeline for TYCHON HOST OS
processors:
  - set:
      field: ecs.version
      value: 8.10.0
  - set:
      field: event.kind
      value: state
  - convert:
      tag: convert_host_risk_calculated_score
      field: host.risk.calculated_score
      type: float
      ignore_missing: true
  - set:
      field: event.category
      value: [host]
  - set:
      field: event.type
      value: [info]
  - set:
      field: host.security.antivirus.exists
      value: 'false'
      if: ctx.host.security.antivirus.exists == ''
  - lowercase:
      field: host.security.antivirus.exists
  - split:
      field: host.security.antivirus.exists
      separator: ','
      target_field: tempav
  - set:
      field: host.security.antivirus.exists
      value: '{{tempav.0}}'
  - remove:
      field: tempav
  - remove:
      field: tychon.definition.oval
      if: ctx.tychon.definition.oval == ''
  - remove:
      field: tychon.definition.stig
      if: ctx.tychon.definition.stig == ''
  - convert:
      field: host.memory.size
      type: long
      ignore_failure: true