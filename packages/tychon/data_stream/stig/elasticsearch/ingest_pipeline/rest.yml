---
description: Pipeline for TYCHON STIG Response Data
processors:
  - set:
      field: ecs.version
      value: 8.11.0
  - set:
      field: event.kind
      value: state
  - set:
      field: event.category
      value: [vulnerability, configuration]
  - set:
      field: event.type
      value: [info]
  - set:
      if: "ctx.containsKey('rule') && ctx.rule.containsKey('test_result')"
      field: rule.result
      value: '{{rule.test_result}}'
  - remove:
      if: "ctx.containsKey('rule') && ctx.rule.containsKey('test_result')"
      field: rule.test_result
  - convert:
      field: rule.weight
      type: float
      ignore_missing: true