source:
  index:
    - logs-tychon.tychon_coams-*
dest:
  index: tychon_coams
frequency: 30m
sync:
  time:
    field: 'event.ingested'
    delay: 60s
latest:
  unique_key:
    - id
  sort: '@timestamp'
_meta:
  fleet_transform_version: 1.0.1
  run_as_kibana_system: false
  managed: true
description: This transformation ensures there is a running configuration of what COAMS attributes have been applied to an endpoint from DATT.
