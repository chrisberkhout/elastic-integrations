---
description: Pipeline for TYCHON Volumes
processors:
  - set:
      field: ecs.version
      value: 8.10.0
  - set:
      field: event.kind
      value: state
  - set:
      field: event.category
      value: [configuration]
  - set:
      field: event.type
      value: [info]
  - remove:
      tag: remove_preserve_original_event
      field: event.original
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
      ignore_missing: true
  - set:
      field: volume.block_size
      value: 0
      if: ctx.volume.block_size == ''
  - set:
      field: volume.freespace
      value: 0
      if: ctx.volume.freespace == ''
  - set:
      field: volume.percent_full
      value: 100
      if: ctx.volume.percent_full == '' || ctx.volume.percent_full == 'NaN'
  - set:
      field: volume.size
      value: 0
      if: ctx.volume.size == ''
  - convert:
      field: volume.block_size
      type: long
      ignore_missing: true
  - convert:
      field: volume.freespace
      type: long
      ignore_missing: true
  - convert:
      field: volume.percent_full
      type: float
      ignore_missing: true
  - convert:
      field: volume.size
      type: long
      ignore_missing: true
  - remove:
      field: message
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
