---
description: Pipeline for TYCHON Endpoint Protection Datasets
processors:
  - set:
      field: event.module
      value: tychon
  - set:
      tag: set_orginal
      copy_from: message
      field: event.original
  - json:
      field: message
      add_to_root: true
      add_to_root_conflict_strategy: replace
      tag: convert_json
  - dot_expander:
      tag: expand_dots
      field: '*'
      override: true
  - remove:
      if: ctx.windows_defender.service.nis.signature_last_update == ''
      field: windows_defender.service.nis.signature_last_update
      tag: remove_nis_lupdate
      ignore_failure: true
  - remove:
      if: ctx.windows_defender.service.antivirus.signature_last_update == ''
      field: windows_defender.service.antivirus.signature_last_update
      tag: remove_av_lupdate
      ignore_failure: true
  - remove:
      if: ctx.windows_defender.service.antispyware.signature_last_update == ''
      field: windows_defender.service.antispyware.signature_last_update
      tag: remove_av_lupdate
      ignore_failure: true
  - remove:
      if: ctx.windows_defender.service.antivirus.signature_last_updated == ''
      field: windows_defender.service.antivirus.signature_last_updated
      tag: remove_av_lupdate
      ignore_failure: true
  - remove:
      if: ctx.windows_defender.service.antispyware.signature_last_updated == ''
      field: windows_defender.service.antispyware.signature_last_updated
      tag: remove_av_lupdate
      ignore_failure: true
  - convert:
      field: windows_defender.service.nis.signature_age
      type: long
      ignore_missing: true
  - convert:
      field: windows_defender.service.antivirus.signature_age
      type: long
      ignore_missing: true
  - convert:
      field: windows_defender.service.antispyware.signature_age
      type: long
      ignore_missing: true
  - lowercase:
      field: windows_defender.service.firewall.domain.enabled
      ignore_missing: true
  - lowercase:
      field: windows_defender.service.firewall.domain.log_blocked
      ignore_missing: true
  - lowercase:
      field: windows_defender.service.firewall.private.enabled
      ignore_missing: true
  - lowercase:
      field: windows_defender.service.firewall.private.log_blocked
      ignore_missing: true
  - lowercase:
      field: windows_defender.service.firewall.public.enabled
      ignore_missing: true
  - lowercase:
      field: windows_defender.service.firewall.public.log_blocked
      ignore_missing: true
  - set:
      field: '@timestamp'
      value: '{{_ingest.timestamp}}'
  - set:
      field: event.ingested
      value: '{{_ingest.timestamp}}'
  - date:
      tag: date_timestamp
      field: '@timestamp'
      formats:
        - ISO8601
  - set:
      field: ecs.version
      value: 8.10.0
  - set:
      field: event.kind
      value: state
  - gsub:
      field: host.mac
      pattern: ':'
      replacement: '-'
      ignore_missing: true
      tag: hostmacreformat
  - split:
      field: host.mac
      separator: ','
      if: ctx.host?.mac instanceof String && ctx.host.mac != ""
      ignore_missing: true
      tag: hostmacsplit
  - split:
      field: host.ip
      separator: ','
      if: ctx.host?.ip instanceof String && ctx.host.ip != ""
      ignore_missing: true
      tag: hostipsplit
  - split:
      field: host.ipv4
      separator: ','
      if: ctx.host?.ipv4 instanceof String && ctx.host.ipv4 != ""
      ignore_missing: true
      tag: hostipv4split
  - split:
      field: host.ipv6
      separator: ','
      if: ctx.host?.ipv6 instanceof String && ctx.host.ipv6 != ""
      ignore_missing: true
      tag: hostipv6split
  - convert:
      field: host.uptime
      type: string
      ignore_missing: true
  - set:
      field: host.uptime
      value: '0'
      ignore_failure: true
      if: ctx.host.uptime == ''
  - split:
      field: host.uptime
      separator: '\.+'
      target_field: tempuptime
      ignore_failure: true
  - set:
      field: host.uptime
      value: '{{{tempuptime.0}}}'
      ignore_failure: true
  - remove:
      field: tempuptime
      ignore_failure: true
      ignore_missing: true
  - convert:
      tag: convert_host_uptime
      field: host.uptime
      type: long
      ignore_missing: true
  - set:
      field: event.category
      value: [configuration]
  - set:
      field: event.type
      value: [info]
  - convert:
      field: script.current_duration
      type: string
      ignore_missing: true
  - split:
      field: script.current_duration
      separator: '\.+'
      target_field: tempduration
      ignore_failure: true
  - set:
      field: script.current_duration
      value: '{{{tempduration.0}}}'
      ignore_failure: true
  - remove:
      field: tempduration
      ignore_failure: true
      ignore_missing: true
  - convert:
      tag: convert_script_current_duration
      field: script.current_duration
      type: long
      ignore_missing: true
  - remove:
      field: message
      ignore_missing: true
  - remove:
      tag: remove_preserve_original_event
      field: event.original
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
