---
description: Pipeline for TYCHON Features Datasets
processors:

  - remove:
      field: tychon.error.message
      if: ctx.tychon.error.message == ""
      ignore_missing: true
  - remove:
      field: tychon.file.created
      if: ctx.tychon?.file?.created == ''
      ignore_missing: true
  - remove:
      field: tychon.file.accessed
      if: ctx.tychon?.file?.accessed == ''
      ignore_missing: true
  - remove:
      field: tychon.file.mtime
      if: ctx.tychon?.file?.mtime == ''
      ignore_missing: true
  - script:
      lang: painless
      description: Remove non-strings from file.attributes
      if: ctx.tychon?.file?.attributes instanceof List
      source: ctx.tychon.file.attributes.removeIf(e -> !(e instanceof String));
  - convert:
      field: tychon.file.size
      type: long
      ignore_missing: true
  - convert:
      field: tychon.server.port
      type: long
      ignore_missing: true
  - rename:
      field: tychon.process.owner
      target_field: tychon.process.user.name
      ignore_missing: true
  - convert:
      field: tychon.process.pid
      type: long
      ignore_missing: true
  - rename:
      field: tychon.process.ppid
      target_field: tychon.process.parent.pid
      ignore_missing: true
  - convert:
      field: tychon.process.parent.pid
      type: long
      ignore_missing: true
  - rename:
      field: tychon.file.code_signature.issuer
      target_field: tychon.file.x509.issuer.distinguished_name
      ignore_missing: true
  - rename:
      field: tychon.tls.server.supported_cipher.name
      target_field: tychon.tls.server.supported_ciphers
      ignore_missing: true
  - rename:
      field: tychon.tls.server.supported_cipher.mac
      target_field: tychon.tls.server.supported_cipher_mac
      ignore_missing: true
  - split:
      field: tychon.tls.client.supported_ciphers
      separator: ","
      ignore_missing: true

  # ECS fields

  - set:
      field: event.category
      value: [configuration]

  # ECS fields from the tychon fieldset

  - append:
      field: related.hash
      value: "{{{tychon.file.hash.md5}}}"
      if: ctx.tychon?.file?.hash?.md5 != null && ctx.tychon.file.hash.md5 != ""
      allow_duplicates: false
  - append:
      field: related.hash
      value: "{{{tychon.file.hash.sha1}}}"
      if: ctx.tychon?.file?.hash?.sha1 != null && ctx.tychon.file.hash.sha1 != ""
      allow_duplicates: false
  - append:
      field: related.hash
      value: "{{{tychon.file.hash.sha256}}}"
      if: ctx.tychon?.file?.hash?.sha256 != null && ctx.tychon.file.hash.sha256 != ""
      allow_duplicates: false
  - append:
      field: related.ip
      value: "{{{tychon.server.ip}}}"
      if: ctx.tychon?.server?.ip != null && ctx.tychon.server.ip != ""
      allow_duplicates: false

  - set:
      field: file.accessed
      copy_from: tychon.file.accessed
      ignore_empty_value: true
  - set:
      field: file.attributes
      copy_from: tychon.file.attributes
      ignore_empty_value: true
  - set:
      field: file.code_signature.subject_name
      copy_from: tychon.file.code_signature.subject_name
      ignore_empty_value: true
  - set:
      field: file.created
      copy_from: tychon.file.created
      ignore_empty_value: true
  - set:
      field: file.extension
      copy_from: tychon.file.extension
      ignore_empty_value: true
  - set:
      field: file.hash.md5
      copy_from: tychon.file.hash.md5
      ignore_empty_value: true
  - set:
      field: file.hash.sha1
      copy_from: tychon.file.hash.sha1
      ignore_empty_value: true
  - set:
      field: file.hash.sha256
      copy_from: tychon.file.hash.sha256
      ignore_empty_value: true
  - set:
      field: file.mtime
      copy_from: tychon.file.mtime
      ignore_empty_value: true
  - set:
      field: file.name
      copy_from: tychon.file.name
      ignore_empty_value: true
  - set:
      field: file.path
      copy_from: tychon.file.path
      ignore_empty_value: true
  - set:
      field: file.size
      copy_from: tychon.file.size
      ignore_empty_value: true
  - set:
      field: file.x509.issuer.distinguished_name
      copy_from: tychon.file.x509.issuer.distinguished_name
      ignore_empty_value: true
  - set:
      field: process.command_line
      copy_from: tychon.process.command_line
      ignore_empty_value: true
  - set:
      field: process.executable
      copy_from: tychon.process.executable
      ignore_empty_value: true
  - set:
      field: process.name
      copy_from: tychon.process.name
      ignore_empty_value: true
  - set:
      field: process.parent.pid
      copy_from: tychon.process.parent.pid
      ignore_empty_value: true
  - set:
      field: process.pid
      copy_from: tychon.process.pid
      ignore_empty_value: true
  - set:
      field: process.user.name
      copy_from: tychon.process.user.name
      ignore_empty_value: true
  - set:
      field: server.address
      copy_from: tychon.server.address
      ignore_empty_value: true
  - set:
      field: server.ip
      copy_from: tychon.server.ip
      ignore_empty_value: true
  - set:
      field: server.port
      copy_from: tychon.server.port
      ignore_empty_value: true
  - set:
      field: service.name
      copy_from: tychon.service.name
      ignore_empty_value: true
  - set:
      field: service.state
      copy_from: tychon.service.state
      ignore_empty_value: true
  - set:
      field: url.full
      copy_from: tychon.url.full
      ignore_empty_value: true
