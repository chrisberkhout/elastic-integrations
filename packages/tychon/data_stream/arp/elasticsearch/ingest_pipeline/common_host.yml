  - gsub:
      field: host.mac
      pattern: ':'
      replacement: '-'
      ignore_missing: true
      tag: hostmacreformat
  - split:
      field: host.mac
      separator: ','
      if: ctx.host?.mac instanceof String && ctx.host.mac != ""
      ignore_missing: true
      tag: hostmacsplit
  - split:
      field: host.ip
      separator: ','
      if: ctx.host?.ip instanceof String && ctx.host.ip != ""
      ignore_missing: true
      tag: hostipsplit
  - split:
      field: host.ipv4
      separator: ','
      if: ctx.host?.ipv4 instanceof String && ctx.host.ipv4 != ""
      ignore_missing: true
      tag: hostipv4split
  - split:
      field: host.ipv6
      separator: ','
      if: ctx.host?.ipv6 instanceof String && ctx.host.ipv6 != ""
      ignore_missing: true
      tag: hostipv6split
  - convert:
      field: host.uptime
      type: string
      ignore_missing: true
  - set:
      field: host.uptime
      value: '0'
      ignore_failure: true
      if: ctx.host.uptime == ''
  - split:
      field: host.uptime
      separator: '\.+'
      target_field: tempuptime
      ignore_failure: true
  - set:
      field: host.uptime
      value: '{{{tempuptime.0}}}'
      ignore_failure: true
  - remove:
      field: tempuptime
      ignore_failure: true
      ignore_missing: true

  - set:
      field: host.uptime
      value: '0'
      ignore_failure: true
      if: ctx.host.uptime == ''

  - convert:
      tag: convert_host_uptime
      field: host.uptime
      type: long
      ignore_missing: true

  - set:
      field: host.domain
      value: ""
      if: ctx.host.domain == null
  - set:
      field: host.oem.model
      value: ""
      if: ctx.host.oem.model == null
  - set:
      field: host.oem.manufacturer
      value: ""
      if: ctx.host.oem.manufacturer == null

  - remove: 
      field: host.os.extended_support_license_expiration
      if: ctx.host.os.extended_support_license_expiration == ''
      tag: remove_support_license_expiration
      ignore_missing: true
  - remove:
      field: host.cloud
      if: ctx.host.cloud.hosted == 'false'
      tag: remove_host_cloud
      ignore_missing: true
