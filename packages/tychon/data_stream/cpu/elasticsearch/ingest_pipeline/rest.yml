---
description: Pipeline for TYCHON CPU Information
processors:

  - gsub:
      field: tychon.host.cpu.speed
      pattern: '[^0-9]'
      replacement: ''
  - convert:
      field: tychon.host.cpu.speed
      type: long
      ignore_missing: true
  - gsub:
      field: tychon.host.cpu.clockspeed
      pattern: '[^0-9]'
      replacement: ''
  - convert:
      field: tychon.host.cpu.clockspeed
      type: long
      ignore_missing: true

  # ECS fields

  - set:
      field: event.kind
      value: state
  - set:
      field: event.category
      value: [configuration]
  - set:
      field: event.type
      value: [info]
