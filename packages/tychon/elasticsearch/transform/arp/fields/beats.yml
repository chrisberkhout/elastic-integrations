- name: hostname
  type: keyword
  description: Name of host parsed from syslog message.
- name: http
  type: group
  fields:
    - name: request
      type: group
      fields:
        - name: referer
          type: keyword
          description: Referrer for this HTTP request.
- name: input
  type: group
  fields:
    - name: type
      type: keyword
      description: Type of Filebeat input.
- name: log
  type: group
  fields:
    - name: file
      type: group
      fields:
        - name: path
          type: keyword
          description: Path to the log file.
    - name: flags
      type: keyword
      description: Flags for the log file.
    - name: offset
      type: long
      description: Offset of the entry in the log file.
    - name: source
      type: group
      fields:
        - name: address
          type: keyword
          description: Source address from which the log event was read / sent from.
- name: syslog
  type: group
  fields:
    - name: facility
      type: long
      description: Syslog numeric facility of the event.
    - name: facility_label
      type: keyword
      description: Syslog text-based facility of the event.
    - name: priority
      type: long
      description: Syslog priority of the event.
    - name: severity_label
      type: keyword
      description: Syslog text-based severity of the event.
