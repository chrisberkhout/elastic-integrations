---
description: Pipeline for Exposed Services
processors:
  - set:
      field: ecs.version
      value: 8.10.0
  - set:
      field: event.kind
      value: state
  - set:
      field: event.category
      value: [network]
  - set:
      field: event.type
      value: [info]
  - convert:      
      field: process.pid
      type: long
      ignore_missing: true
  - convert:      
      field: source.port
      type: long
      ignore_missing: true
  - set:
      field: source.ip
      value: '0.0.0.0'
      if: ctx.source.ip == ''
      ignore_failure: true
  - set:
      field: service.name
      value: '{{process.name}}'
      if: "ctx.service?.name == null"