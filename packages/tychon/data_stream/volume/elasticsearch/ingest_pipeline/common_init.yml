---
description: Pipeline for common initial processing
processors:

  # message decoding

  - json:
      field: message
      target_field: tychon
  - dot_expander:
      field: '*'
      path: tychon

  - rename:
      field: message
      target_field: event.original
      ignore_missing: true
  - remove:
      field: event.original
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_missing: true

  # tychon.script.*

  - script:
      description: Convert to long, truncating fractional part
      lang: painless
      source: |
        if (ctx.tychon?.script?.current_duration != null &&
            ctx.tychon.script.current_duration != "")
        {
          ctx.tychon.script.current_duration =
            (long) Double.parseDouble(ctx.tychon.script.current_duration.toString());
        }

  # ECS fields

  - set:
      field: ecs.version
      value: 8.11.0

  - set:
      field: event.module
      value: tychon

  - set:
      field: event.kind
      value: state

  # event.category values vary

  - set:
      field: event.type
      value: [info]
