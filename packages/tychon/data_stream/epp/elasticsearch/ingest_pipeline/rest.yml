---
description: Pipeline for TYCHON Endpoint Protection Datasets
processors:
  - remove:
      if: ctx.windows_defender.service.nis.signature_last_update == ''
      field: windows_defender.service.nis.signature_last_update
      tag: remove_nis_lupdate
      ignore_failure: true
  - remove:
      if: ctx.windows_defender.service.antivirus.signature_last_update == ''
      field: windows_defender.service.antivirus.signature_last_update
      tag: remove_av_lupdate
      ignore_failure: true
  - remove:
      if: ctx.windows_defender.service.antispyware.signature_last_update == ''
      field: windows_defender.service.antispyware.signature_last_update
      tag: remove_av_lupdate
      ignore_failure: true
  - remove:
      if: ctx.windows_defender.service.antivirus.signature_last_updated == ''
      field: windows_defender.service.antivirus.signature_last_updated
      tag: remove_av_lupdate
      ignore_failure: true
  - remove:
      if: ctx.windows_defender.service.antispyware.signature_last_updated == ''
      field: windows_defender.service.antispyware.signature_last_updated
      tag: remove_av_lupdate
      ignore_failure: true
  - convert:
      field: windows_defender.service.nis.signature_age
      type: long
      ignore_missing: true
  - convert:
      field: windows_defender.service.antivirus.signature_age
      type: long
      ignore_missing: true
  - convert:
      field: windows_defender.service.antispyware.signature_age
      type: long
      ignore_missing: true
  - set:
      field: ecs.version
      value: 8.10.0
  - set:
      field: event.kind
      value: state
  - set:
      field: event.category
      value: [configuration]
  - set:
      field: event.type
      value: [info]