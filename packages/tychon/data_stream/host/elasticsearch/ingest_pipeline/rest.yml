---
description: Pipeline for TYCHON HOST OS
processors:

  - convert:
      field: tychon.host.risk.calculated_score
      type: float
      ignore_missing: true
  - set:
      field: tychon.host.security.antivirus.exists
      value: 'false'
      if: ctx.tychon.host.security.antivirus.exists == ''
  - lowercase:
      field: tychon.host.security.antivirus.exists
  - split:
      field: tychon.host.security.antivirus.exists
      separator: ','
      target_field: _tmp_av
  - set:
      field: host.security.antivirus.exists
      value: '{{ctx._tmp_av.0}}'
  - remove:
      field: _tmp_av
  - remove:
      field: tychon.tychon.definition.oval
      if: ctx.tychon.tychon.definition.oval == ''
  - remove:
      field: tychon.tychon.definition.stig
      if: ctx.tychon.tychon.definition.stig == ''
  - convert:
      field: tychon.host.memory.size
      type: long
      ignore_failure: true

  # ECS fields

  - set:
      field: event.kind
      value: state
  - set:
      field: event.category
      value: [host]
  - set:
      field: event.type
      value: [info]
