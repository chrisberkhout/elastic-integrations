format_version: 2.0.0
name: tychon
release: ga
type: integration
title: "TYCHON Agentless"
version: 2.4.8
source:
  license: "Elastic-2.0"
description: Collect complete master endpoint datasets including vulnerability and STIG to comply with DISA endpoint requirements and C2C without adding services to your endpoints.
categories:
  - config_management
  - vulnerability_management
conditions:
  kibana.version: "^8.11.0"
  elastic.subscription: "basic"
screenshots:
  - src: /img/TychonScreenshot.png
    title: Tychon Vulnerabilities
    size: 600x600
    type: image/png
  - src: /img/TYCHONScreenShot_1.png
    title: Tychon Host Information
    size: 600x600
    type: image/png
  - src: /img/TYCHONScreenShot_2.png
    title: Endpoint Protection
    size: 600x600
    type: image/png
icons:
  - src: /img/TychonLogo.svg
    title: TYCHON
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: tychon
    title: Tychon
    description: Tychon
    inputs:
      - type: filestream
        title: Tychon
        description: Tychon
owner:
  github: elastic/integrations
