- name: tychon
  type: group
  fields:
    - name: id
      description: TYCHON unique host identifier.
      type: keyword
    - name: edition
      description: The product edition
      type: keyword
    - name: package
      type: group
      fields:
        - name: uninstall
          description: Uninstall command to remove the package.
          type: text
        - name: publisher
          description: The publisher of this application
          type: keyword
        - name: cpe
          description: The cpe value for this application
          type: keyword
        - name: version_major
          description: The major version of this application
          type: keyword
        - name: version_minor
          description: The minor version of this application
          type: keyword
        - name: version_build
          description: The build version of this application
          type: keyword
        - name: version_release
          description: The release version of this application
          type: keyword
    - name: script
      type: group
      fields:
        - name: current_duration
          description: Scanner Script Duration.
          type: long
        - name: current_time
          description: Current datetime.
          type: date
        - name: name
          description: Scanner Script Name.
          type: keyword
        - name: start
          description: Scanner Start datetime.
          type: date
        - name: type
          description: Scanner Script Type.
          type: keyword
        - name: version
          description: Scanner Script Version.
          type: version
    - name: data
      type: group
      fields:
        - name: version
          description: Tychon Data version.
          type: keyword
    - name: host
      title: Host
      description: 'A host is defined as a general computing instance. ECS host.* fields should be populated with details about the host on which the event happened, or from which the measurement was taken. Host types include hardware, virtual machines, Docker containers, and Kubernetes nodes.'
      type: group
      fields:
        - name: biossn
          description: Host BIOS Serial Number.
          type: keyword
        - name: ipv4
          description: Host IPv4 addresses.
          type: ip
        - name: ipv6
          description: Host IPv6 addresses.
          type: keyword
        - name: workgroup
          description: Host Workgroup Network Name.
          type: keyword
        - name: cloud
          type: group
          fields:
            - name: hosted
              description: Is this system cloud hosted
              type: boolean
            - name: network
              type: group
              fields:
                - name: public_ipv6
                  description: Public facing IPV6 address for a cloud instance.
                  type: keyword
                - name: public_ipv4
                  description: Public facing IPV4 address for a cloud instance.
                  type: keyword
                - name: mac_address
                  description: Public facing MAC address of this cloud asset
                  type: keyword
            - name: compute
              type: group
              fields:
                - name: tags
                  description: Cloud compute tags assigned to this machine.
                  type: keyword
                - name: resource_id
                  description: The cloud resource id assignd to this cloud asset.
                  type: keyword
                - name: resource_group_name
                  description: The resource group name given to this cloud asset
                  type: keyword
                - name: subscription_id
                  description: The subscription ID of the account for this cloud asset
                  type: keyword
                - name: name
                  description: The cloud based name of this asset
                  type: keyword
                - name: vm_id
                  description: The Cloud ID of this cloud asset
                  type: keyword
        - name: oem
          type: group
          fields:
            - name: manufacturer
              description: Host OEM Manufacturer.
              type: keyword
            - name: model
              description: Host OEM Model.
              type: keyword
        - name: os
          type: group
          fields:
            - name: build
              description: Host OS Build.
              type: keyword
            - name: description
              description: Host OS Description.
              type: text
            - name: organization
              description: Host OS Organization.
              type: keyword
        - name: hardware
          type: group
          fields:
            - name: bios
              type: group
              fields:
                - name: name
                  description: Host BIOS Name.
                  type: keyword
                - name: version
                  description: Host BIOS Version.
                  type: keyword
            - name: cpu
              type: group
              fields:
                - name: caption
                  description: Host CPU Caption.
                  type: keyword
            - name: manufacturer
              description: Host BIOS Manufacturer.
              type: keyword
            - name: owner
              description: Host BIOS Owner.
              type: keyword
            - name: serial_number
              description: Host BIOS Serial Number.
              type: keyword