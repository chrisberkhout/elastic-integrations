---
description: Pipeline for TYCHON Volumes
processors:
  - set:
      field: event.kind
      value: state
  - set:
      field: event.category
      value: [configuration]
  - set:
      field: event.type
      value: [info]
  - set:
      field: volume.block_size
      value: 0
      if: ctx.volume.block_size == ''
  - set:
      field: volume.freespace
      value: 0
      if: ctx.volume.freespace == ''
  - set:
      field: volume.percent_full
      value: 100
      if: ctx.volume.percent_full == '' || ctx.volume.percent_full == 'NaN'
  - set:
      field: volume.size
      value: 0
      if: ctx.volume.size == ''
  - convert:
      field: volume.block_size
      type: long
      ignore_missing: true
  - convert:
      field: volume.freespace
      type: long
      ignore_missing: true
  - convert:
      field: volume.percent_full
      type: float
      ignore_missing: true
  - convert:
      field: volume.size
      type: long
      ignore_missing: true