---
description: Pipeline for Exposed Services
processors:
  - set:
      field: ecs.version
      value: 8.10.0
  - set:
      field: event.kind
      value: state
  - set:
      field: event.category
      value: [network]
  - set:
      field: event.type
      value: [info]
  - remove:
      tag: remove_preserve_original_event
      field: event.original
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
      ignore_missing: true
  - convert:      
      field: process.pid
      type: long
      ignore_missing: true
  - convert:      
      field: source.port
      type: long
      ignore_missing: true
  - set:
      field: source.ip
      value: '0.0.0.0'
      if: ctx.source.ip == ''
      ignore_failure: true
  - set:
      field: service.name
      value: '{{process.name}}'
      if: "ctx.service?.name == null"
  - remove:
      field: message
      ignore_missing: true
on_failure:
  - set:
      field: event.kind
      value: pipeline_error
  - append:
      field: error.message
      value: 'Processor {{{_ingest.on_failure_processor_type}}} with tag {{{_ingest.on_failure_processor_tag}}} in pipeline {{{_ingest.on_failure_pipeline}}} failed with message: {{{_ingest.on_failure_message}}}'
