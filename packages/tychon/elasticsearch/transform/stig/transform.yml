source:
  index:
    - logs-tychon.tychon_stig-*
dest:
  index: tychon_stig
frequency: 30m
sync:
  time:
    field: 'event.ingested'
    delay: 60s
latest:
  unique_key:
    - id
  sort: '@timestamp'
_meta:
  fleet_transform_version: 1.0.4
  run_as_kibana_system: false
  managed: true
description: This transformation ensures there is a running configuration of what STIG SCAP results are from TYCHON.
