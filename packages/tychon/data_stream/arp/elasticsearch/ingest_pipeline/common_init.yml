---
description: Pipeline for common initial processing
processors:

  - json:
      field: message
      target_field: tychon
  - dot_expander:
      field: '*'
      path: tychon

  - rename:
      field: message
      target_field: event.original
      ingore_missing: true
  - remove:
      field: event.original
      if: ctx.tags == null || !(ctx.tags.contains('preserve_original_event'))
      ignore_failure: true
      ignore_missing: true

  - set:
      field: event.module
      value: tychon
  - set:
      field: ecs.version
      value: 8.11.0

  - set:
      field: '@timestamp'
      value: '{{_ingest.timestamp}}'
  - set:
      field: event.ingested
      value: '{{_ingest.timestamp}}'
  - date:
      tag: date_timestamp
      field: '@timestamp'
      formats:
        - ISO8601
