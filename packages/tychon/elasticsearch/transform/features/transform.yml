source:
  index:
    - logs-tychon.tychon_features-*
dest:
  index: tychon_features
frequency: 1h
sync:
  time:
    field: 'event.ingested'
    delay: 60s
latest:
  unique_key:
    - id
  sort: '@timestamp'
_meta:
  fleet_transform_version: 1.0.1
  run_as_kibana_system: false
  managed: true
description: This transformation ensures there is a running configuration of what Windows Features have been enabled on a device.
